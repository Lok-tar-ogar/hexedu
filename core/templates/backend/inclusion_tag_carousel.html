{% load poll_extras %}
{% for c in cs %}

<tr>
                                <td class="center"><label for="{{ c.id }}"></label><input id="{{ c.id }}"  type="checkbox" value="{{ c.id }}" name="checkbox" class="input-control ace" ><span class="lbl"></span></td>
                                <td>{{ c.title }}</td>
                                <td>{{ c.imgs | carousel_imgs }}</td>
                                <td>{{ c.caption }}</td>

                                <td>{{ c.link }}</td>
                                <td>{{ c.dimDate }}</td>
                                <td><a class="btn btn-primary btn-xs btn-github block" data-target="#edit_{{ c.id }}" data-toggle="modal" href="">修改</a>
                                <div aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="edit_{{ c.id }}" class="modal fade">
                <div role="document" class="modal-dialog" >
                    <div class="modal-content">
                        <div class="modal-header">
                            <button aria-label="Close" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span></button>
                            <h4 id="myModalLabel" class="modal-title">新增轮播项</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" method="post" id="editform_{{ c.id }}" action="/r/carousel" enctype="multipart/form-data">
                                {% csrf_token %}
                            <input name="id" type="hidden" value="{{ c.id }}">
                                <div class="form-group">
                                    <label class="control-label col-xs-2 col-sm-2 no-padding-right">轮播标题:</label>
                                    <div class="col-xs-9 col-sm-9">
                                        <div class="clearfix"><input type="text" name="title" class="col-xs-12 col-sm-12" value="{{ c.title }}"></div>
                                    </div>

                                </div>

                                <div class="space-2"></div>
                                <div class="form-group">
                                    <label class="control-label col-xs-2 col-sm-2 no-padding-right">轮播文字:</label>
                                    <div class="col-xs-9 col-sm-9">
                                        <div class="clearfix"><input type="text" name="caption" class="col-xs-12 col-sm-12" value="{{ c.caption }}"></div>
                                    </div>


                                </div>
                                <div class="space-2"></div>
                                <div class="form-group">
                                    <label class="control-label col-xs-2 col-sm-2 no-padding-right">链接地址:</label>
                                    <div class="col-xs-9 col-sm-9">
                                        <div class="clearfix"><input type="text" name="link" placeholder="(http://www.xxx.com/xxx)" value="{{ c.link }}" class="col-xs-12 col-sm-12"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                <label class="control-label col-xs-2 col-sm-2 no-padding-right">轮播主图片:</label>
                                    <div class="col-xs-9 col-sm-9">
                                    <select class="chosen-select form-control" name="pid" id="picselect" data-placeholder="">


                                        {% for p in ps %}
<option value="{{ p.id }}">{{ p.title }}</option>
                                        {% endfor %}
	</select>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                                    <input type="button" onclick="edit({{ c.id }})" class="btn btn-primary" value="保存"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div></td>

                            </tr>

{% endfor %}
