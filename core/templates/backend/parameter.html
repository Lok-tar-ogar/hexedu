{% extends "myadmin/master_admin.html" %}{% block ti %}{% endblock %}
{% block linkcss %}{% endblock %}
{% load staticfiles %}
        {% block body %}
        <!--主体开始-->
        <div class="main-content">
            <!--导航条开始-->
            <div class="breadcrumbs" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li><i class="icon-sitemap"></i><a href="/admin">系统管理</a></li>
                    <li class="active">系统参数设置</li>
                </ul><!-- .breadcrumb -->
                <div id="nav-search" class="nav-search">
                    <form class="form-search">
								<span class="input-icon">
									<input type="text" autocomplete="off" id="nav-search-input" class="nav-search-input" placeholder="Search ...">
									<i class="icon-search nav-search-icon"></i>
								</span>
                    </form>
                </div>
            </div>
            <!--导航条结束-->

             <!--内容开始-->
            <div class="col-sm-11  col-md-12 col-lg-12 lefrgit">
                <h1 class="page-header"></h1>

                <div class="step-content row-fluid position-relative">
                    <div class="step-pane active">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-3 no-padding-right">序号:</label>
                                <div class="col-xs-12 col-sm-9">
                                    <div class="clearfix"><input type="text" class="col-xs-12 col-sm-2"></div>
                                </div>
                            </div>

                            <div class="space-2"></div>
                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-3 no-padding-right">应用编号:</label>
                                <div class="col-xs-12 col-sm-9">
                                    <div class="clearfix"><input type="text" class="col-xs-12 col-sm-3"></div>
                                </div>
                            </div>

                            <div class="space-2"></div>
                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-3 no-padding-right">模块编号:</label>
                                <div class="col-xs-12 col-sm-9">
                                    <div class="clearfix"><input type="text" class="col-xs-12 col-sm-3"></div>
                                </div>
                            </div>

                            <div class="hr hr-dotted"></div>

                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-3 no-padding-right">参数代码:</label>
                                <div class="col-xs-12 col-sm-9">
                                    <div class="clearfix"><input type="text" class="col-xs-12 col-sm-3"></div>
                                </div>
                            </div>

                            <div class="space-2"></div>

                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-3 no-padding-right">名称:</label>
                                <div class="col-xs-12 col-sm-9">
                                    <div class="clearfix"><input type="text" class="col-xs-12 col-sm-5"></div>
                                </div>
                            </div>

                            <div class="space-2"></div>

                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-3 no-padding-right">默认值:</label>
                                <div class="col-xs-12 col-sm-9">
                                    <div class="clearfix">
                                        <select name="platform" id="platform" class="input-medium">
                                            <option value="">------------------</option>
                                            <option value="linux">当前值</option>
                                            <option value="windows">当前值</option>
                                            <option value="mac">当前值</option>
                                            <option value="ios">当前值</option>
                                            <option value="android">当前值</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="platform" class="control-label col-xs-12 col-sm-3 no-padding-right">当前值</label>
                                <div class="col-xs-12 col-sm-9">
                                    <div class="clearfix">
                                        <select name="platform" id="platform" class="input-medium">
                                            <option value="">------------------</option>
                                            <option value="linux">当前值</option>
                                            <option value="windows">当前值</option>
                                            <option value="mac">当前值</option>
                                            <option value="ios">当前值</option>
                                            <option value="android">当前值</option>
                                        </select>
                                    </div>
                                </div>
                            </div>



                            <div class="hr hr-dotted"></div>

                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-3 no-padding-right">修改标志</label>
                                <div class="col-xs-12 col-sm-9">
                                    <div class="clearfix"><input type="text" class="col-xs-12 col-sm-8"></div>
                                </div>
                            </div>

                            <div class="space-2"></div>
                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-3 no-padding-right">备注</label>

                                <div class="col-xs-12 col-sm-9">
                                    <div class="clearfix">
                                        <textarea class="input-xlarge"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="space-8"></div>
                                <div class="col-xs-12 col-sm-4 col-sm-offset-3">
                                    <button class="btn-primary btn">保存</button>
                                    <button class="btn-danger btn">重置</button>
                                </div>
                        </form>
                    </div>
                </div>

            </div>
            <!--内容结束-->

        </div>
        <!--主体结束-->
   {% endblock %}
