{% extends "backend/master_admin.html" %}{% block ti %}{% endblock %}
{% block linkcss %}{% endblock %}
{% load poll_extras %}
{% load staticfiles %}
{% block body %}
    <!--主体开始-->
    <div class="main-content">
        <!--导航条开始-->
        <div class="breadcrumbs" id="breadcrumbs">
            <ul class="breadcrumb">
                <li><i class="icon-sitemap"></i><a href="/r">系统管理</a></li>
                <li class="active">轮播管理</li>
            </ul><!-- .breadcrumb -->
            <div id="nav-search" class="nav-search">
                <form class="form-search">
								<span class="input-icon">
									<input type="text" autocomplete="off" id="nav-search-input" class="nav-search-input" placeholder="Search ...">
									<i class="icon-search nav-search-icon"></i>
								</span>
                </form>
            </div>
        </div>
        <!--导航条结束-->

        <!--内容开始-->
        <div class="col-sm-11  col-md-12 col-lg-12 lefrgit">
            <h1 class="page-header"><div role="group" class="btn-group">
                <a onclick="$('input[name=checkbox]').prop('checked',!$(this).prop('checked'));$(this).prop('checked',!$(this).prop('checked'));" class="btn btn-default" draggable="false">全选</a>
                <a onclick="$('input[name=checkbox]').each(function(){if(this.checked){this.checked=false;}else{this.checked=true;}});" class="btn btn-default" draggable="false">反选</a>
                <a onclick="postdel()" class="btn btn-danger" draggable="false">删除</a>
            </div>

                <div role="toolbar" class="btn-toolbar operation pull-right">
                    <div role="group" class="btn-group">
                        <a onclick="" class="btn btn-primary" draggable="false" data-target="#add" data-toggle="modal">新增</a>
                    </div>
                </div>
            </h1>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                    <tr>
                        <th class="center">\</th>
                        <th class="center">标题</th>
                        <th class="center">图片</th>
                        <th class="center">文字</th>
                        <th class="center">链接地址</th>
                        <th class="center">修改时间</th>
                        <th class="center">更多</th>

                    </tr>
                    </thead>
                    <tbody id="tbody_carousel">
                    </tbody>
                </table>
            </div>


            <div aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="add" class="modal fade">
                <div role="document" class="modal-dialog" >
                    <div class="modal-content">
                        <div class="modal-header">
                            <button aria-label="Close" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span></button>
                            <h4 id="myModalLabel" class="modal-title">新增轮播项</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" method="post" id="addform" action="/r/addcarousel" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="control-label col-xs-2 col-sm-2 no-padding-right">轮播标题:</label>
                                    <div class="col-xs-9 col-sm-9">
                                        <div class="clearfix"><input type="text" name="title" class="col-xs-12 col-sm-12"></div>
                                    </div>

                                </div>

                                <div class="space-2"></div>
                                <div class="form-group">
                                    <label class="control-label col-xs-2 col-sm-2 no-padding-right">轮播文字:</label>
                                    <div class="col-xs-9 col-sm-9">
                                        <div class="clearfix"><input type="text" name="caption" class="col-xs-12 col-sm-12"></div>
                                    </div>


                                </div>
                                <div class="space-2"></div>
                                <div class="form-group">
                                    <label class="control-label col-xs-2 col-sm-2 no-padding-right">链接地址:</label>
                                    <div class="col-xs-9 col-sm-9">
                                        <div class="clearfix"><input type="text" name="link" placeholder="(http://www.xxx.com/xxx)" class="col-xs-12 col-sm-12"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-2 col-sm-2 no-padding-right">轮播主图片:</label>
                                    <div class="col-xs-9 col-sm-9">
                                        <select class="chosen-select form-control" name="pid" id="picselect" data-placeholder="">


                                            {% for p in ps %}
                                                <option value="{{ p.id }}">{{ p.title }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                                    <input type="button" onclick="su()" class="btn btn-primary" value="保存"/>
                                </div>
                                <script>
                                    function getCookie(name) {
                                        var cookieValue = null;
                                        if (document.cookie && document.cookie !== '') {
                                            var cookies = document.cookie.split(';');
                                            for (var i = 0; i < cookies.length; i++) {
                                                var cookie = jQuery.trim(cookies[i]);
                                                // Does this cookie string begin with the name we want?
                                                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                                    break;
                                                }
                                            }
                                        }
                                        return cookieValue;
                                    }
                                    var csrftoken = getCookie('csrftoken');
                                    function postdel() {
                                        if(confirm('确定删除吗')){
                                            var s=[];
                                            $('input:checked[name=checkbox]').each(function (index,item) {
                                                //if($(item).checked==true) {
                                                s .push ($(item).val());
                                                //}
                                            });
                                            $.post('/r/delcarousel',{'ids':s,'csrfmiddlewaretoken':csrftoken},function (data) {
                                                data=JSON.parse(data);
                                                $.gritter.add({
                                                    // (string | mandatory) the heading of the notification
                                                    title: '成功',
                                                    // (string | mandatory) the text inside the notification
                                                    text: data.msg,
                                                    class_name: 'gritter-success'
                                                });
                                                ajax_refresh_table();
                                            })
                                        }}

                                    function su() {


                                        NProgress.start();
                                        var formData = new FormData($( "#addform" )[0]);
                                        $.ajax({
                                            url: "/r/addcarousel",
                                            type: "POST",
                                            data: formData,
                                            /**
                                             *必须false才会自动加上正确的Content-Type
                                             */
                                            enctype:"multipart/form-data",
                                            contentType: false,
                                            /**
                                             * 必须false才会避开jQuery对 formdata 的默认处理
                                             * XMLHttpRequest会对 formdata 进行正确的处理
                                             */
                                            processData: false,
                                            success: function (data) {
                                                data=JSON.parse(data);
                                                if (data.status == "200") {
                                                    $.gritter.add({
                                                        // (string | mandatory) the heading of the notification
                                                        title: '成功上传',
                                                        // (string | mandatory) the text inside the notification
                                                        text: '成功添加新的轮播项。'+data.msg,
                                                        class_name: 'gritter-success'
                                                    });
                                                    ajax_refresh_table();
                                                }
                                                if (data.status == "500") {
                                                    $.gritter.add({
                                                        // (string | mandatory) the heading of the notification
                                                        title: '失败',
                                                        // (string | mandatory) the text inside the notification
                                                        text: data.msg,
                                                        class_name: 'gritter-warning'
                                                    });
                                                }
                                                NProgress.done();
                                            },
                                            error: function () {
                                                alert("上传失败！");
                                                NProgress.done();
                                            }
                                        });

                                    }
                                    function edit(e) {


                                        NProgress.start();
                                        var formData = new FormData($( "#editform_"+e )[0]);
                                        $.ajax({
                                            url: "/r/carousel",
                                            type: "POST",
                                            data: formData,
                                            /**
                                             *必须false才会自动加上正确的Content-Type
                                             */
                                            enctype:"multipart/form-data",
                                            contentType: false,
                                            /**
                                             * 必须false才会避开jQuery对 formdata 的默认处理
                                             * XMLHttpRequest会对 formdata 进行正确的处理
                                             */
                                            processData: false,
                                            success: function (data) {
                                                data=JSON.parse(data);
                                                if (data.status == "200") {
                                                    $.gritter.add({
                                                        // (string | mandatory) the heading of the notification
                                                        title: '成功上传',
                                                        // (string | mandatory) the text inside the notification
                                                        text: '成功添加新的轮播项。'+data.msg,
                                                        class_name: 'gritter-success'
                                                    });
                                                    ajax_refresh_table();
                                                    $('.modal-backdrop.fade.in').remove();
                                                }
                                                if (data.status == "500") {
                                                    $.gritter.add({
                                                        // (string | mandatory) the heading of the notification
                                                        title: '失败',
                                                        // (string | mandatory) the text inside the notification
                                                        text: data.msg,
                                                        class_name: 'gritter-warning'
                                                    });
                                                }
                                                NProgress.done();
                                            },
                                            error: function () {
                                                alert("上传失败！");
                                                NProgress.done();
                                            }
                                        });

                                    }
                                </script>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
            <!--内容结束-->

        </div>
        <script>
            $('#li_carousel').attr('class','active');
            function  ajax_refresh_table() {
                $('#tbody_carousel').html('');
                NProgress.start();
                $.get('/r/getcarousel',function (data) {
                    $('#tbody_carousel').append(data);
                    NProgress.done();
                });
            }
            ajax_refresh_table();

        </script>
        <!--主体结束-->
{% endblock %}
