{% extends "myadmin/master_admin.html" %}{% block ti %}{% endblock %}
{% block linkcss %}{% endblock %}
{% load staticfiles %}
        {% block body %}
        <!--主体开始-->
        <div class="main-content">
            <!--导航条开始-->
            <div class="breadcrumbs" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li><i class="icon-sitemap"></i><a href="/admin">系统管理</a></li>
                    <li class="active">栏目设置</li>
                </ul><!-- .breadcrumb -->
            </div>
            <!--导航条结束-->

             <!--内容开始-->
            <div class="col-sm-11  col-md-12 col-lg-12 lefrgit">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">&nbsp;</h1>
                        <form autocomplete="off" method="post" action="#">
                            <div class="form-group">
                                <label for="category-name">栏目名称</label>
                                <input type="text" autocomplete="off" required="" placeholder="在此处输入栏目名称" class="form-control" name="name" id="category-name">
                                <span class="prompt-text">这将是它在站点上显示的名字。</span>
                            </div>
                            <div class="form-group">
                                <label for="category-alias">栏目别名</label>
                                <input type="text" autocomplete="off" required="" placeholder="在此处输入栏目别名" class="form-control" name="alias" id="category-alias">
                                <span class="prompt-text">“别名”是在URL中使用的别称，它可以令URL更美观。通常使用小写，只能包含字母，数字和连字符（-）。</span>
                            </div>
                            <div class="form-group">
                                <label for="category-keywords">关键字</label>
                                <input type="text" autocomplete="off" placeholder="在此处输入栏目关键字" class="form-control" name="keywords" id="category-keywords">
                                <span class="prompt-text">关键字会出现在网页的keywords属性中。</span>
                            </div>
                            <div class="form-group">
                                <label for="category-describe">描述</label>
                                <textarea autocomplete="off" rows="4" name="describe" id="category-describe" class="form-control"></textarea>
                                <span class="prompt-text">描述会出现在网页的description属性中。</span>
                            </div>
                            <button name="submit" type="submit" class="btn btn-primary">保存</button>
                        </form>
                    </div>
                </div>
            </div>
            <!--内容结束-->

        </div>
        <!--主体结束-->
   {% endblock %}
