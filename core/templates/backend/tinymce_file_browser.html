<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/jquery-2.1.4.min.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
<div class="page-header text-center"><h2>图片库</h2></div>
<div class="container">
                    <!-- PAGE CONTENT BEGINS -->

{% if ps %}
{% for p in ps %}
<div class="col-xs-3 col-md-3">
    <a  href="#" class="thumbnail" onclick="selectedImg('{{ p.filepath }}')" style="margin-bottom: 0; padding: 0;" >
        <img style="height: 180px; width: 100%; display: block;" alt="{{ p.title }}" src="{{ p.filepath }}" />
    </a>
</div>

                            {% endfor %}
                        {% endif %}




            </div>

<script>var args = top.tinymce.activeEditor.windowManager.getParams();
//console.log(args.window, args.input);
//top.tinymce.activeEditor.selection.setContent('test');
//top.document.getElementById(args.input).value='rinimabi';
function selectedImg(e) {
    $(top.document).find('#'+args.input).val(e);
    top.tinymce.activeEditor.windowManager.close();
}

</script>
</body>
</html>
