{% block body %}

                <h1 class="page-header">&nbsp;主页概况</h1>
            </div>
            <!-- /.col-lg-12 -->

                        </div>
                    </div>
                    <a href="/r/content">

                            <div class="col-xs-3">
                                <i class="glyphicon glyphicon-home"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">{{ carouselSum }}</div>
                                <div>轮播总数</div>
                            </div>
                        </div>
                    </div>
                    <a href="/r/carousel">

                    </div>
                    <a href="/r/userinfo">

                            <span class="pull-left">更多..</span>
                            <span class="pull-right"><i class="glyphicon glyphicon-menu-right"></i></span>
